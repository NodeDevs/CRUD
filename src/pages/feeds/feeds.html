<ion-header>

    <ion-navbar color="primary">
        <ion-title>Feeds</ion-title>
        <ion-buttons end>
            <button icon-only ion-button (click)="addQuestion()"><ion-icon name="add"></ion-icon></button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>

        <ion-card-header>
            Card Header
        </ion-card-header>

        <ion-card-content>
            <ion-buttons>
                <button ion-button (click)="addCourse()"><ion-icon name="add-circle"></ion-icon>Add Course</button>
            </ion-buttons>
        </ion-card-content>

    </ion-card>
</ion-content>
